<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付成功页面</title>
    <script src="/js/jquery-3.3.1.js"></script>
</head>
<body>
  <p>支付成功页面</p>  金额为<span id="toticPrice"></span>
</body>
</html>
<script>
    $(function () {
        var url = window.location.search; //获取url中"?"符后的字串
        if (url.indexOf("?") != -1) {
           var totalPrice = url.substr(url.indexOf("=") + 1);
            $("#toticPrice").html("$"+totalPrice);
        }
    })
</script>
